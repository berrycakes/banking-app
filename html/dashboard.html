<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Onion Bank</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="dashboard">
    <nav class="dashboard-nav">
        <div><img id-="dashboard-nav-logo" src="../assets/onionbankmerged.png" ><a href="../index.html">Onion Bank</a></div>
        <div id="greeting"> <span id="user-name"> user</span> <img src='https://avatars.dicebear.com/api/bottts/berrycake.svg' alt="" id="avatar"></div>
        <a class="nav-option">Dashboard</a>
        <a  class="nav-option">New Transaction</a>
        <a  class="nav-option">Activities</a>
        <a  class="nav-option" id="logout">Logout</a>
        
    </nav>
    <main class="dashboard-main">
        
        <div id="dashboard-cards">
        <section class="balance-container">
            <div><p id="account-name-container">My Balance</p></div>
            <div><p id="account-balance-label">Account Balance</p></div>
            <div><p id="account-balance-container" class="currency">Balance here</p></div>
        </section>

        <section class="expense-container">
            
            <div><h3>Expenses</h3></div>
            <div><p id="account-expense-container" class="currency">- -</p></div>
            <div><button id="add-transaction-btn">Add Expense</button></div>
            
            
        </section>

        <section class="income-container">
            <div><h3>Income</h3></div>
            <div><p id="account-income-container" class="currency">- -</p></div>
            <div><button id="add-income-btn">Add Income</button></div>
            
        </section>

        
    </div>
    <div id="transaction-modal" class="modal invisible">
    <section id="transaction-container" >
            <select name="type" id="transaction-type">
                <option value="">type of transaction</option>
                <option value="transfer">Transfer</option>
                <option value="payment">Pay Bills</option>
            </select>

            <form id="deposit-form" class="invisible">
                <input type="number" min="0" name="deposit-amount" id="deposit-amount" placeholder="Amount to be deposited to this account" required>
                <button id="submit-deposit-btn"> Confirm Transaction</button>
            </form>

            <form id="transfer-form" class="invisible">
                <input type="email" step=".01" min="0" name="recipient" id="recipient"  placeholder="recepient's email address" required>
                <p id="available-balance"></p>
                <input type="number" name="transfer-amount" id="transfer-amount" placeholder="amount" required>
                <button id="submit-transfer-btn"> Confirm Transaction</button>
            </form>

            <form id="payment-form" class="invisible">
                <select name="biller" id="biller">
                    <option value="">Choose Biller</option>
                    <option value="meralco">Meralco</option>
                    <option value="pldt">PLDT</option>
                </select>
                <input type="number" step=".01" min="0" name="payment-amount" id="payment-amount" placeholder="amount" required>
                <button id="submit-payment-btn"> Confirm Transaction</button>
            </form>
    </section>
    </div>
    <section id="activity-container">
        <h2>Income and Expense Flow</h2>
        <div><canvas id="myChart" width="300" height="100"></canvas></div>
    </section>
    <section id="activity-container">
        <h2>Activities</h2>
        <table id='activities'>
            <tr id="table-header">
                <th>date and time</th>
                <th>transaction type</th>
                <th>recipient</th>
                <th>amount</th>
            </tr>
            
        </table>
    </section>
    </main>
    

    <script type="module" src="../js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    </script>
</body>

    
</body>
</html>
