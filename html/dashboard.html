<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="dashboard">
    <nav class="dashboard-nav">
        <div><img id-="dashboard-nav-logo" src="../assets/onionbankmerged.png" ><a href="../index.html">Onion Bank</a></div>
        <div>Dashboard</div>
        <div>Transactions</div>
        <div>Transfers</div>

    </nav>
    <main class="dashboard-main">
        <div></div>
        <div></div>
        <div id="greeting"> Hi, <span id="user-name">user</span> <img src='https://avatars.dicebear.com/api/bottts/berrycake.svg' alt="" id="avatar"></div>
        <section class="balance-container">
            <div><p>My Balance</p></div>
            <div><p id="account-balance-container">Balance here</p></div>
            <div><button id="add-transaction-btn">Add Transaction</button></div>
        </section>

        <section class="income-container">
            <div><p>Income</p></div>
            <div><p id="account-income-container">Balance here</p></div>
            <div>chart.js</div>
        </section>

        <section class="expense-container">
            <div><p>Expense</p></div>
            <div><p id="account-expense-container">Balance here</p></div>
            <div>chart.js</div>
        </section>
        <section>
            <h2>Activities</h2>
            <ul>
                <h3>Date</h3>
                <li>Activity</li>
            </ul>
            <ul>
                <h3>Date</h3>
                <li>Activity</li>
            </ul>
            <div>
                <select name="type" id="transaction-type">
                    <option value="">type of transaction</option>
                    <option value="deposit">Deposit</option>
                    <option value="transfer">Transfer</option>
                    <option value="payment">Pay Bills</option>
                </select>

                <form id="deposit-form" class="invisible">
                    <input type="text" name="deposit-amount" id="deposit-amount" class="amount" placeholder="amount deposit self" required>
                    <button id="submit-deposit-btn"> Confirm Transaction</button>
                </form>

                <form id="transfer-form" class="invisible">
                    <input type="email" name="recipient" id="recipient"  placeholder="recepient's email address" required>
                    <p id="available-balance"></p>
                    <input type="text" name="transfer-amount" id="transfer-amount" placeholder="amount" required>
                    <button id="submit-transfer-btn"> Confirm Transaction</button>
                </form>

                <form id="payment-form" class="invisible">
                    <select name="biller" id="biller">
                        <option value="">Choose Biller</option>
                        <option value="">Meralco</option>
                        <option value="">PLDT</option>
                    </select>
                    <input type="text" name="payment-amount" id="payment-amount" class="amount" placeholder="amount" required>
                    <button id="submit-payment--btn"> Confirm Transaction</button>
                </form>

                
                
            </div>
        </section>
        

    </main>
    

    <script type="module" src="../js/dashboard.js"></script>
    </script>
</body>

    
</body>
</html>
